query EventSets($slug: String = "tournament/game-lab-mega-monthly-presented-by-plusframesgg/event/dragon-ball-fighterz", $page: Int = 1, $perPage: Int = 500) {
  event(slug: $slug) {
    id
    name
    sets(
      page: $page
      perPage: $perPage
      sortType: STANDARD
    ) {
      pageInfo {
        total
      }
      nodes {
        id
        winnerId
        slots {
          id
          entrant {
            id
            name
            team {
              name 
            }
          }
          standing {
            stats {
              score {
                displayValue
              }
            }
          }
        }
      }
    }
  }
}
